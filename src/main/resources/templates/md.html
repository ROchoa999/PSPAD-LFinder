<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensajes Directos - Finder</title>
  <link rel="icon" href="/images/FinderIcon.png" type="image/png">
  <style>
    body {
        background-color: #0073e6;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: white;
        color: #0073e6;
        padding: 10px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header-logo img {
        height: 50px;
    }
    .header-title {
        font-size: 24px;
        font-weight: bold;
    }
    .conversation-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    .conversation-card {
        background-color: white;
        color: black;
        width: 200px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 10px;
        text-decoration: none;
    }
    .conversation-card img {
        width: 100%;
        height: auto;
        border-radius: 50%;
        margin-bottom: 10px;
    }
    .back-button {
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        background-color: #0073e6;
        color: white;
        text-decoration: none;
        border: 2px solid white;
        border-radius: 5px;
    }
    .back-button:hover {
        background-color: white;
        color: #0073e6;
    }
  </style>
</head>
<body>
<header>
  <div class="header-logo">
    <img src="/images/FinderLogo.png" alt="Logo">
  </div>
  <div class="header-title">
    Mensajes Directos
  </div>
  <div>
    <!-- Enlace para volver a la pÃ¡gina principal -->
    <a href="/index" style="text-decoration:none; color:#0073e6;">Inicio</a>
  </div>
</header>
<div class="conversation-list">
  <a th:each="partner : ${conversationPartners}"
     th:href="@{/conversation(userId=${partner.idUser})}"
     class="conversation-card">
    <img th:src="'data:image/jpeg;base64,' + ${partner.profilePicture}" alt="Imagen de perfil">
    <p th:text="${partner.username}">Username</p>
  </a>
</div>
<a href="/index" class="back-button">Volver</a>
</body>
</html>
