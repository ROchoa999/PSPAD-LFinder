<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Finder</title>
    <link rel="icon" href="/images/FinderIcon.png" type="image/png">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilos generales */
        body {
            background-color: #0073e6;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background-color: white;
            color: #0073e6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            margin-left: 5%;
        }

        .header-logo img {
            height: 50px;
        }

        .header-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-right: 5%;
        }

        #profileButton, #logoutButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        #profileButton img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #0073e6;
            transition: transform 0.2s ease-in-out;
        }

        #logoutButton img {
            width: 40px;
            height: 40px;
            border-radius: 0;
            border: none;
            transition: transform 0.2s ease-in-out;
        }

        #profileButton img:hover, #logoutButton img:hover {
            transform: scale(1.1);
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* RECUADRO CENTRADO CON IMAGEN RESPONSIVA */
        .center-box {
            width: 600px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: white;
            background-image: url('/images/usuario.png'); /* Imagen como fondo */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Botones fuera del recuadro */
        .buttons-container {
            margin-top: 20px;
            display: flex;
            gap: 120px;
        }

        .buttons-container button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        /* Estilos para los botones de imágenes */
        .buttons-container button img {
            width: 70px;  /* Tamaño de las imágenes */
            height: 70px;
            transition: transform 0.2s ease-in-out;
        }

        /* Hover en imágenes */
        .buttons-container button img:hover {
            transform: scale(1.2); /* Efecto de zoom */
        }

        /* RECUADRO FLOTANTE */
        .floating-box {
            position: fixed;
            top: 100px;
            right: 4%;
            background-color: white;
            color: #0073e6;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        /* FOOTER */
        footer {
            background-color: white;
            color: #0073e6;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="header-logo">
        <img src="/images/FinderLogo.png" alt="Logo">
    </div>
    <div class="header-title">
        Bienvenido <span th:text="${user}">Usuario</span>
    </div>
    <div class="header-buttons">
        <button id="profileButton">
            <img src="/images/usuario.png" alt="Perfil" class="profile-img">
        </button>
        <button id="logoutButton" onclick="location.href='/logout'">
            <img src="/images/cerrar-sesion.png" alt="Salir" class="logout-img">
        </button>
    </div>
</header>

<!-- Parte central -->
<div class="main-content">
    <div class="center-box"></div> <!-- Recuadro con imagen ajustada -->

    <!-- Botones debajo del recuadro con imágenes -->
    <div class="buttons-container">
        <button>
            <img src="/images/corazon.png" alt="Opción 1">
        </button>
        <button>
            <img src="/images/dislike.png" alt="Opción 2">
        </button>
    </div>
</div>

<!-- Recuadro flotante en la parte superior derecha -->
<div class="floating-box">
    <p>Este es el recuadro flotante</p>
</div>

<!-- Footer -->
<footer>
</footer>

</body>
</html>
